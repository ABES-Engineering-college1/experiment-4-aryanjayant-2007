<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body> 
     <legend>HOTEL ROOM BOOKING FORM</legend>
        <form action="response.html" name="hotel room booking form" target="blank" method="get"> <align="center">
    <h2>Hotel Room Booking Form</h2>
    <form action="/submit-booking" method="POST">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="checkIn">Check-In Date:</label>
        <input type="date" id="checkIn" name="checkIn" required>

        <label for="checkOut">Check-Out Date:</label>
        <input type="date" id="checkOut" name="checkOut" required>

        <label for="requests"> special requests</label>
        <textarea id="requests" name="requests" rows="4" placeholder="Any special requests?"></textarea> 

        <label for="roomType">Room Type:</label>
        <select id="roomType" name="roomType" required>
            <option value="">Select a room type</option>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select>

        <button type="submit">Book Now</button>

    
</body>
</html>
